name: pi-summation-go # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: A Golang program for computing pi # 79 char long summary
description: |
  A simple golang command-line program for computing pi to an arbitrary digit.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  pi-summation-go:
    plugin: go
    source: ./
    go-importpath: brenden/pisummation

apps:
  pi-summation-go:
    command: bin/pisummation
